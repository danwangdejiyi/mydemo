<div class="wamp" id="wamp">
	<div class="container">
		<h6 id="mycheliang"><a href="center.html"><img src="//static.58fxp.com/b2b/m/img/back1.png"></a>我的车辆</h6>
		<div class="flex" id='down'>
			<p class="box active" data-id="1">已上架</p><p class="box" data-id="2">已下架</p>
		</div>
		<div class="carlist animate transition" id="carlist">

			<div class="list" id="lower"></div>
		</div>
	</div>
	<div class="container change" id="change">
		<div class="container">
			<h5>请选择原因</h5>
			<p data-id='1'>车辆已卖</p>
			<p data-id='2'>不想再在平台出售</p>
			<p data-id='3'>其他</p>
		</div>
		<div class="flex">
			<p class="box" data-id='4'>再想想</p>
			<p class="box" data-id='5'>确认下架</p>
		</div>
	</div>
	<div class="container change" id="delete">
		<div class="container">
			<h5>是否删除？</h5>
			<div class="flex">
				<p class="box">否</p>
				<p class="box active">是</p>
			</div>
		</div>
	</div>

<script>
addEvent(document,'DOMContentLoaded',function(){

});
function addEvent(node,ev,fn){
	node.addEventListener(ev,fn,false);
}
function getId(elem){
	return document.getElementById(elem);
}
Array.prototype.forEach=Array.prototype.forEach||function(callback){
	for(var i=0;i<this.length;i++){
		callback(this[i],i,this);
	}
}
String.prototype.trim=String.prototype.trim||function(){
	return this.replace(/(^\s*)|(\s*$)/g,"");
}
function isMiniProgram(){
    var ua=navigator.userAgent.toLocaleLowerCase();
    if(ua.split('micromessenger').length===1){//其他环境
        return 'browser';
    }else{//小程序和微信浏览器中
        if(window.__wxjs_environment === 'miniprogram'||ua.split('miniprogram').length!=1){//小程序
            return 'miniprogram';
        }else{//微信浏览器中
            return 'wxbrowser';
        }
    }
}
</script>
